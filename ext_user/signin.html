<!doctype html>
<html class="signin no-js" lang="">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="description" content="Flat, Clean, Responsive, admin template built with bootstrap 3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <!-- /meta -->

    <title>登录到MarisaGo</title>

    <!-- page level plugin styles -->
    <link rel="stylesheet" href="../asset/../asset/vendor/offline/theme.css">
    <link rel="stylesheet" href="../asset/vendor/pace/theme.css">
    <!-- /page level plugin styles -->

    <!-- core styles -->
    <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/font-awesome.min.css">
    <link rel="stylesheet" href="../asset/css/animate.min.css">
    <!-- /core styles -->

    <!-- template styles -->
    <link rel="stylesheet" href="../asset/css/skins/palette.1.css" id="skin">
    <link rel="stylesheet" href="../asset/css/fonts/style.1.css" id="font">
    <link rel="stylesheet" href="../asset/css/skins/main.css">
    <!-- template styles -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- load jq -->
    <script src="../asset/js/jQuery.min.js"></script>
</head>

<body class="bg-color center-wrapper">
    <div class="center-content">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <section class="panel panel-default">
                    <header class="panel-heading">登录</header>
                    <div class="bg-white user pd-md">
                        <h6>
                            <strong>从这里开始 </strong>MarisaGo</h6>

                        <form role="form">
                            <input type="text" class="form-control mg-b-sm" id="username" placeholder="用户名" autofocus>
                            <input type="password" id="passwd" class="form-control" placeholder="密码">
                            <div id="error">
                            <br/>
                                <div class="alert alert-danger fade in">
                                    <strong></strong>错误的用户名与密码组合
                                </div>
                            </div>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">记住我
                            </label>
                            <div class="text-right mg-b-sm mg-t-sm">
                                <a href="resetpwd.html">忘记密码？</a>
                            </div>
                            <button class="btn btn-info btn-block" type="button" id="login">登陆</button>
                        </form>
                        <p class="center-block mg-t mg-b text-right">没有账号？
                            <a href="signup.html">点击注册</a>
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#error").hide();
            $("#login").click(function(){
                $.ajax({
                    type:"POST",
                    url:"_login.php",
                    dataType:"json",
                    data:{
                        username: $("#username").val(),
                        //email: $("#email").val(),
                        passwd: $("#passwd").val(),
                        remember_me: $("#remember_me").val()
                    },
                    success:function(data){
                        if(data.ok){
                            $("#error").hide();
                            window.location='../c_user/index.php';
                            //window.setTimeout("location.href='index.php'", 5);
                        }else{
                            $("#error").show();
                        }
                    },
                    error:function(jqXHR){
                        alert("发生错误："+jqXHR.status);
                    }
                })
            })
        })
    </script>



</body>

</html>
